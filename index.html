<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M1C1 CSS Grid Assignment</title>

    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/278c044f58.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p>My Fantastic Content</p>
    </div>

    <br>

    <div class="gridTwo">
        <div class="gridTwo_1">
            <p>whatever</p>
        </div>
        <div class="gridTwo_2">
            <p>text</p>
        </div>
        <div class="gridTwo_3">
            <p>I want</p>
        </div>
    </div>

    <br>

    <div class="gridThree">
        <div class="gridThree_1">
            <p>The text I choose is Awesome</p>
        </div>
        <div class="gridThree_2">
            <img src="image/ice.jpg" alt="">
        </div>
    </div>

    <br>

    <div class="gridFour">
        <div class="gridFour_1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFour_2">
            <p>Mi left text</p>
            <p>My right text</p>
        </div>
    </div>

    <br>

    <div class="gridFive">
        <div class="gridFive_1">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFive_2">
            <img src="image/lantern.jpg" alt="">
            <img src="image/street.jpg" alt="">
        </div>
    </div>

    <br>

    <div class="gridSix">
        <i class="far fa-kiss-wink-heart"></i>
        <p>MY AWESOME GOOGLE FONT IS APPLIED HERE</p>
    </div>
    
</body>
</html>
